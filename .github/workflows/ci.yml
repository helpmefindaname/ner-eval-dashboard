name: 'Run tests for ci cd'
on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ main ]

env:
  is_package: true
  publish_docker: true

jobs:
  test-docker:
    runs-on: ubuntu-latest
    env:
      tag: "helpmefindaname/ner-eval-dashboard-${{ github.sha }}:latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build docker image
        uses: docker/build-push-action@v4
        id: docker-build
        with:
            context: .
            load: true
            push: false
            build-args: |
               BUILD=test
            cache-from: type=gha
            cache-to: type=gha,mode=max
            tags: ${{ env.tag }}
      - name: run tests in docker
        run: |
          docker run --rm ${{ env.tag }} pytest -vv
  prep-vars:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-vars.outputs.matrix }}
      publish_docker: ${{ steps.set-vars.outputs.publish_docker }}
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - id: set-vars
        run: |
          echo ::set-output name=matrix::{\"python-version\":${{ env.is_package && '[ \"3.8\", \"3.9\", \"3.10\" ]' || '[ \"3.10\" ]' }} }
          echo ::set-output name=publish_docker::${{env.publish_docker}}
  test:
    runs-on: ubuntu-latest
    needs: prep-vars
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.prep-vars.outputs.matrix)}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: poetry install
      - name: download nltk
        run: poetry run python -c 'import nltk;nltk.download("punkt")'
      - name: Run tests
        run: poetry run pytest -vv
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    needs: [test, test-docker]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: setup python ${{ env.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: poetry install
      - name: Set the right version
        run: poetry version ${{  github.ref_name }}
      - name: Build a binary wheel and a source tarball
        run: poetry build
      - name: Publish
        if: ${{env.is_package}}
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish --build
  publish-docker:
    name: Publish docker file and push it to a registry
    runs-on: ubuntu-latest
    needs: [test, test-docker, prep-vars]
    if: needs.prep-vars.outputs.publish_docker && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Save tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: |
            buildx-
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=local,src=/tmp/.buildx-cache
          push: true
          tags: |
            helpmefindaname/ner-eval-dashboard:${{ env.RELEASE_VERSION }}
            helpmefindaname/ner-eval-dashboard:latest